<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--BT1-->
    let i = 10;
    let f = 20.5
    let b = true
    let s = 'Hà Nội'

    document.write('i = ' + i)
    document.write('<br/>')
    document.write('f = ' + f)
    document.write('<br/>')
    document.write('b = ' + b)
    document.write('<br/>')
    document.write('s = ' + s)
    document.write("<br/>")
    <!--BT2-->
    let width = 20
    let height = 10
    let area = width * height
    document.write('Chiều dài = '+ width)
    document.write('<br/>')
    document.write('Chiều rộng = '+ height)
    document.write('<br/>')
    document.write('Diện tích HCN = ' + area)
    <!--BT3-->
    a = prompt('Nhập vào a = ');
    b = prompt('Nhập vào b= ');
    if (a % b == 0){
        alert('a là bội số của b');
    }
    else
        alert('a không phải là bội số của b');
</script>
</body>
</html>
